<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBlock</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Futura, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* background: url('img.jpg') no-repeat center center/cover; */
        }
        .text-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
            max-width: 40%;
        }
        .text-content h1 {
            font-size: 3em;
            margin: 0;
        }
        .text-content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
            <section class="main">
                <img src="sb_logo.svg" class="logo" alt="SB Logo" style="height: auto;">

                <h1>Relaunch soon</h1>
                
                <p> Real World Assets </p>
                <div id="countdown"></div>
              </section>
              
              

            <style>

            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

            * {
            box-sizing: border-box;
            margin: 0;
            border: none;
            padding: 0;
            }

            .logo{
            width: 70%;
            padding:3vw;
            }
            .main {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            border: 8px solid white;
            border-radius: 30px;
            background-image: url('img.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            
            h1, p {
                position: relative;
                font-size: 36px;
                max-width: 60%;
                color: #597DFC;
                background-color: white;
                padding: 20px;
                border-radius: 22px 0 0 22px;
                
                &:before,
                &:after{ 
                content: '';
                position: absolute;
                display: block;
                height: 30px;
                width: 30px;
                right: 0;
                background-size: cover;
                
                }
                
                &:before {
                top: -30px;
                background-image: url('data:image/svg+xml,<svg viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 22C12.1503 22 22 12.1503 22 0V22H0Z" fill="white"/></svg>');
                }
                
                &:after {
                bottom: -30px;
                background-image: url('data:image/svg+xml,<svg viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 22C22 9.84973 12.1503 -5.31105e-07 -9.61651e-07 0L22 -9.61651e-07L22 22Z" fill="white"/></svg>');
                }
            }
            
            p {
                font-size: 20px;
                margin-top: 60px;
            }
            }

                #countdown {
                    font-size: 2em;
                    font-weight: bold;
                    color: #7935B5; /* Gold color */
                    background-color:#69a6fc5f ; /* Semi-transparent black background */
                    padding: 10px;
                    border-radius: 10px;
                    display: inline-block;
                    margin-top: 20px;
                    
                }
            </style>
            <script>
                function updateCountdown() {
                    const targetDate = new Date('October 1, 2024 00:00:00').getTime();
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    document.getElementById('countdown').innerHTML = 
                        days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

                    if (distance < 0) {
                        clearInterval(interval);
                        document.getElementById('countdown').innerHTML = 'EXPIRED';
                    }
                }

                const interval = setInterval(updateCountdown, 1000);
            </script>
</body>
</html>
